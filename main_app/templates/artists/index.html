{% extends 'base.html' %}
{% block content %}

<div class="container center-align">
<h1> My Artists</h1>
</div>



<div class = "row">


{% for artist in artists %}
<div class="container center-align">
    <div class="card hoverable blue lighten-5">
        <div class="card-content blue lighten-4"> 
<h3>{{ artist.name }}</h3>
<img src="{{ artist.image }}" alt="artist">
     
<p>{{ artist.bio }} </p>



    <a class="btn blue darken-4" href="{% url 'artist_delete' artist.id %}">Delete</a>

</div>
</div>
</div>

{% endfor %}
</div>

{% endblock %}
