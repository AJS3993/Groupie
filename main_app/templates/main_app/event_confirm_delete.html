{% extends 'base.html' %}

{% block content %}
<div class='container center-align'>
  <h1>Delete Event</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn blue darken-4">
  </form>
</div>
{% endblock %}
