{% extends 'base.html' %}
{% block content %}




<h1>{{ artist.name }}</h1>
<div style="text-align: center;">
    <img class="center" id="artist-img" width="450" src="{{ artist.image_url }}" alt="artist">
</div>
{% for info in events %}
    <div style="text-align: center;" class="card container">
        <div class="card-content">
            <span class="card-title">{{ info.venue.name }}</span>
            <p>Location: {{ info.venue.city }} {{ info.venue.region }}</p>
            <p>Date/Time {{ info.datetime }}</p> 
            <button><a href="/events">Add Event</a></button>
        </div>
    </div>


{% endfor %}
{% endblock %}
