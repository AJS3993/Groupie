{% extends 'base.html' %}
{% block content %}



    <div class="col s6">
        <!-- add the action attribute as follows -->
        <form action="{% url 'add_artist' artist.id %}" method="post">
          {% csrf_token %}
          {{ artist_form.as_p }}
          <input type="submit" class="btn" value="Add Artist">
        </form>

<h1>{{ artist.name }}</h1>
<img src="{{ artist.image_url }}" alt="artist">  


 

{% for info in events %}

<h3> <a href="/events">Add Event</a>Event {{ info.venue.name }} </h3>
<h3>State {{ info.venue.region }} </h3>
<h3>City {{ info.venue.city }} </h3>
<h3>Date/Time {{ info.datetime }} </h3>

{% endfor %}
{% endblock %}
