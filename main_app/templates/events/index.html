{% extends 'base.html' %}
{% block content %}

<div class="container center-align">
<h1> My Events</h1>
</div>

<div class = "row">
{% if event %}
{% for event in events %}
<div class="container center-align">
    <div class="card hoverable blue lighten-5">
        <div class="card-content blue lighten-4"> 
<h1>{{ event.name }}</h1>

        </div>
    </div>
</div>
</div>
<a class="btn" href="{% url 'event_delete' event.id %}">Delete</a>
{% else %}
<h1>You have no events currently saved</h1>
{% endif %}
{% endfor %}
{% endblock %}
